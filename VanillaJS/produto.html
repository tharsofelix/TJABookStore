        <form name="formulario" id="idform">
			<fieldset>
				
				<div class="form-row col-md-12 ">
					
						<img class= "container-fluid vol col-md-2"src ='img/livro.png'  />

					<div class="form-row col-md-8 ">
					<div class="form-floating col-md-4">
						<label>Nome</label>
						<input class="form-control" type="text" id="nome" name="nome"
						placeholder="Nome do Livros." required  />
					</div>
					<div class="form-floating col-md-4">
						<label>Autor</label>
						<input class="form-control" type="text" id="autor" name="autor"
						placeholder="Nome do Autor." required  />
					</div>
					<div class="form-floating col-md-4">
						<label>Editora</label>
						<input class="form-control" type="text" id="editora" name="editora"
						placeholder="Nome Editora." required  />
					</div>
					<div class="form-floating col-md-4">
						<label>Categoria</label>
						<select id="categoria" name="categoria" class="form-control" placeholder="Categoria"required>
							 <option value="">  </option>
							 <option selected>Seleciona uma categoria</option>
							 <option value="1">Ficção </option>
							 <option value="2">Autoajuda</option>
							 <option value="3">HQ</option>
							 <option value="4">Religião</option>
							 <option value="5">Romance</option>
						</select>
					</div>

					<div class="form-group col-md-4">
						<label>Estoque físico?</label>
						<div class="form-check">
							<div class="form-check-inline">
								<input class="form-check-input" type="radio" name="temLojaFisica" id="opsim" value="S" />
								<label class="form-check-label" for="opsim">Sim</label>
							</div>
							<div class="form-check-inline">
								<input class="form-check-input" type="radio" name="temLojaFisica" id="opnao" value="N" />
								<label class="form-check-label" for="opnao">Não</label>
							</div>
						</div>
					</div>
	
					<div class="form-group col-md-4">
						<label>Quantidade</label>
						<input class="form-control" type="number" placeholder="99999"
							   min="0" id="quantidade" name="quantidade" />
					</div>
					<div class="form-group col-md-4">
						<label>Preço</label>
						<input class="form-control" type="text" pattern="[0-9]+([,][0-9]{2})?" placeholder="99999,99"
							   min="0" step="any" id="preco" name="preco" />
					</div>
					<div class="form-group col-md-4">
						<label>Lançamento</label>
						<input class="form-control" type="date" class="data" id="dataLancamento" name="dataLancamento" />
					</div>
					<div class="form-group col-md-12">
						<label for="descricao">Descrição:</label>
						<textarea class="form-control" id="descricao" name="descricao" rows="5"  
							placeholder="<Descreva detalhes do produto aqui>"></textarea>
					</div>
					<div class="form-group col-md-12" style="text-align:center">
						<button class="btn btn-primary col-md-2" type="submit" id="btnenviar">Salvar</button>
						<button class="btn btn-default col-md-2" type="reset" id="btnlimpar">Limpar</button>
						<button class="btn btn-default col-md-2" id="btnvoltar">Voltar</button>
					</div>
					</div>
					<img class= "container-fluid vol col-md-2"src ='img/livro.png'  />
				</div>
					
				
			</fieldset>
		</form>
